<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            /* display: block; */
            height: 100vh;
            width: 100vw;
            background-color: lightgreen;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container{
            background-color: rgb(205, 237, 205);
            height: 30vh;
            width: 25vw;
            border: 2px solid black;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: 0.3s ease-in-out;
        }
        input{
            height: 20%;
            width: 70%;
            margin-bottom: 20px;
            border-radius:5px ;
            padding: 5px;
        }
        .form-container:hover{
            transform: scale(1.1);
        }
        .reg-button{
            background-color: rgb(51, 181, 51);
            width: 100px;
            height: 50px;
            color: white;
            border-radius: 3px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-container" onsubmit="register(event)">
            <h3>Form</h3>
            <!-- <label for="user-name">Name</label> -->
            <input type="text" id="user-name" placeholder="Enter your name">
            <!-- <label for="user-email">Email</label> -->
            <input type="email" id="user-email" placeholder="Enter your email">
            <!-- <label for="user-number">Phone number</label> -->
            <input type="tel" id="user-number" placeholder="Enter your phone number">
            <button type="submit" class="reg-button">Register</button>
        </form>
    </div>
</body>
<script>
    function register(event){
        event.preventDefault()
        let name=document.getElementById("user-name")
        console.log(name.value)
    }
</script>

</html>
